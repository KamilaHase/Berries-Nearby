{% extends "base.html" %}
{% block content %}

<div class="row lower-from-logo">
    <div class="offset-m2 col s8">
      <h5 class="center">Publish Your Offer</h5>
      <h6>Here you can insert your new offer. 
      </h6>
    </div>
  </div> 
  
  <div class="row">
      <form class="col s10 offset-m2 form-color-purple" method="POST" action="">
        <div class="row">
            <div class="input-field input-purple-underline col s10">
                <select>
                  <option value="" disabled selected>Fruit Category</option>
                  <option value="1">Apples and Pears</option>
                  <option value="2">Berries</option>
                  <option value="3">Cherries</option>
                  <option value="4">Peaches, Apricots, Plums</option>
                  <option value="5">Vegetables</option>
                  <option value="6">Others</option>
                </select>
                <label>Select the category of your fruits</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field input-purple-underline col s10">
                <select>
                    <option value="" disabled selected>Location</option>
                    <option value="1">Askim-Frölunda</option>
                    <option value="2">Göteborgs Centrum</option>
                    <option value="3">Lundby</option>
                    <option value="4">Majorna</option>
                    <option value="5">Norra Hisingen</option>
                    <option value="6">Västra Göteborg</option>
                    <option value="7">Örgryte-Härlanda</option>
                    <option value="8">Östra Göteborg</option>
                    <option value="9">Mölndal</option>
                    <option value="10">Kållered</option>
                    <option value="11">Kungsbacka</option>
                    <option value="12">Borås</option>
                    <option value="13">Kungalv</option>
                    <option value="14">other - please specify in Description</option>
                  </select>
                  <label>Where can we find you</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field input-purple-underline col s10" id="date_of_pick_up" name="date_of_pick_up" type="text" class="datepicker">
              <label for="date_of_pick_up">Date available for pick up</label>
            </div>
        </div>

    




       

{% endblock %}
